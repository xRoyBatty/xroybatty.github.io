<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Komputerowy Polsko-Angielski</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .question {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Dostosowanie szerokości */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            padding: 15px;
            border-radius: 5px;
        }
        .correct {
             background-color: #d4edda; /* Zielone tło dla poprawnych */
             border-color: #c3e6cb;
        }
        .incorrect {
             background-color: #f8d7da; /* Czerwone tło dla niepoprawnych */
             border-color: #f5c6cb;
        }
        .correct-answer-hint {
             font-size: 0.9em;
             color: #721c24; /* Ciemnoczerwony dla podpowiedzi */
             margin-top: 5px;
             display: none; /* Ukryty domyślnie */
        }
        .incorrect .correct-answer-hint {
             display: block; /* Pokazuj tylko przy błędnej odpowiedzi */
        }

    </style>
</head>
<body>

    <h1>Quiz Komputerowy: Polski na Angielski</h1>
    <p>Wpisz angielskie tłumaczenie dla każdego polskiego terminu lub zwrotu.</p>

    <form id="quizForm">
        <!-- Pytania zostaną wygenerowane przez JavaScript -->
    </form>

    <button type="button" onclick="checkAnswers()">Sprawdź odpowiedzi</button>

    <div id="results"></div>

    <script>
        // Dane do quizu: polski termin i jego poprawne angielskie tłumaczenie
        // Używam tych samych danych, ale teraz polski jest pytaniem, a angielski odpowiedzią
        const quizData = [
            { polish: "komputer stacjonarny", english: "desktop computer" },
            { polish: "kontroler do gier", english: "game controller" },
            { polish: "wkład drukujący", english: "ink cartridge" },
            { polish: "klawiatura", english: "keyboard" },
            { polish: "laptop", english: "laptop" },
            { polish: "monitor", english: "monitor" },
            { polish: "mysz komputerowa", english: "mouse" }, // Angielskie tłumaczenie to po prostu "mouse"
            { polish: "drukarka", english: "printer" },
            { polish: "panel dotykowy", english: "touchpad" }, // Można też akceptować 'touch pad'
            { polish: "ekran dotykowy", english: "touch screen" },
            { polish: "kliknąć", english: "click" },
            { polish: "przycisnąć klawisz", english: "press a key" },
            { polish: "przeciągnąć ekran", english: "swipe the screen" },
            { polish: "stuknąć", english: "tap" },
            { polish: "wpisać swoje imię", english: "type your name" },
            { polish: "sprawdzać", english: "check" },
            { polish: "kasować", english: "delete" },
            { polish: "wyszukiwać", english: "do searches" }, // Można też akceptować 'search'
            { polish: "pobierać filmy", english: "download videos" },
            { polish: "wpisać hasło", english: "enter your password" },
            { polish: "zapomnieć hasło", english: "forget your password" },
            { polish: "przesłać e-mail dalej", english: "forward an email" },
            { polish: "instalować aplikacje", english: "install apps" },
            { polish: "zalogować się", english: "log in" }, // Można też akceptować 'login'
            { polish: "wylogować się", english: "log out" }, // Można też akceptować 'logout'
            { polish: "robić kopię zapasową plików", english: "make backups of your files" }, // Można też akceptować 'back up your files'
            { polish: "zapisać swoją pracę", english: "save your work" },
            { polish: "wysyłać", english: "send" },
            { polish: "przesyłać filmy", english: "upload videos" }
        ];


        const quizForm = document.getElementById('quizForm');
        const resultsContainer = document.getElementById('results');

        // Generowanie pól formularza na podstawie danych
        quizData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'question';
            div.id = `question-${index}`; // ID dla diva pytania

            const label = document.createElement('label');
            // Bezpieczne ustawienie tekstu etykiety - teraz polski termin
            label.textContent = `${index + 1}. ${item.polish}`;
            label.htmlFor = `answer-${index}`;

            const input = document.createElement('input');
            input.type = 'text';
            input.id = `answer-${index}`;
            input.name = `answer-${index}`;
            input.setAttribute('autocomplete', 'off'); // Wyłącz podpowiedzi przeglądarki

            // Dodajemy element na podpowiedź z poprawną odpowiedzią (domyślnie ukryty)
            const hint = document.createElement('div');
            hint.className = 'correct-answer-hint';
            hint.id = `hint-${index}`;
            hint.textContent = `Poprawna odpowiedź: ${item.english}`; // Ustawiamy tekst podpowiedzi

            div.appendChild(label);
            div.appendChild(input);
            div.appendChild(hint); // Dodajemy podpowiedź do diva pytania
            quizForm.appendChild(div);
        });

        // Funkcja sprawdzająca odpowiedzi
        function checkAnswers() {
            let score = 0;
            // Usuń poprzednie klasy i ukryj podpowiedzi
            quizData.forEach((item, index) => {
                 const questionDiv = document.getElementById(`question-${index}`);
                 questionDiv.classList.remove('correct', 'incorrect');
                 const hintElement = document.getElementById(`hint-${index}`);
                 hintElement.style.display = 'none'; // Ukryj podpowiedź
            });


            quizData.forEach((item, index) => {
                const inputElement = document.getElementById(`answer-${index}`);
                const userAnswer = inputElement.value.trim().toLowerCase(); // Pobierz, oczyść i zmień na małe litery
                // Poprawna odpowiedź to teraz angielski termin
                const correctAnswer = item.english.trim().toLowerCase();
                const questionDiv = document.getElementById(`question-${index}`);
                const hintElement = document.getElementById(`hint-${index}`);

                // Proste porównanie - można rozbudować o akceptację wariantów
                let isCorrect = (userAnswer === correctAnswer);

                // Dodatkowe warunki akceptujące pewne warianty (można dodać więcej)
                 if (!isCorrect) {
                     if (item.polish === "panel dotykowy" && userAnswer === "touch pad") isCorrect = true;
                     if (item.polish === "wyszukiwać" && userAnswer === "search") isCorrect = true;
                     if (item.polish === "zalogować się" && userAnswer === "login") isCorrect = true;
                     if (item.polish === "wylogować się" && userAnswer === "logout") isCorrect = true;
                     if (item.polish === "robić kopię zapasową plików" && userAnswer === "back up your files") isCorrect = true;
                 }


                if (isCorrect) {
                    score++;
                    questionDiv.classList.add('correct'); // Oznacz jako poprawne
                } else {
                     questionDiv.classList.add('incorrect'); // Oznacz jako niepoprawne
                     hintElement.style.display = 'block'; // Pokaż podpowiedź tylko dla błędnych
                }
            });

            // Wyświetlenie wyniku - używamy textContent dla bezpieczeństwa
            resultsContainer.textContent = `Twój wynik: ${score} z ${quizData.length}`;
             if (score === quizData.length) {
                resultsContainer.className = 'correct'; // Zielone tło dla perfekcyjnego wyniku
            } else {
                 resultsContainer.className = 'incorrect'; // Czerwone tło jeśli są błędy
            }
        }

    </script>

</body>
</html>
