<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game - Restaurant Phrases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
        }
        .input-section, .game-section {
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        .word-display {
            font-size: 24px;
            letter-spacing: 5px;
            margin: 20px 0;
            font-family: monospace;
            min-height: 40px;
        }
        .keyboard button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5E63BA;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .keyboard button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .input-table {
            width: 100%;
            margin: 20px 0;
        }
        .input-table input {
            width: 90%;
            padding: 8px;
            margin: 5px;
        }
        .input-row {
            display: flex;
            margin: 10px 0;
        }
        #message {
            color: #ff4444;
            font-weight: bold;
            margin-top: 10px;
        }
        #hangmanCanvas {
            border: 2px solid #ccc;
            border-radius: 5px;
            margin: 10px auto;
        }
        .attempts {
            font-size: 18px;
            color: #5E63BA;
            margin: 10px 0;
        }
        .hint {
            font-size: 18px;
            color: #28a745;
            margin: 10px 0;
            font-style: italic;
        }
        .add-row-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .remove-row-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section hidden">
            <div id="inputRows">
                <div class="input-row">
                    <input type="text" placeholder="Enter word or phrase" class="word-input">
                    <input type="text" placeholder="Enter hint/translation" class="hint-input">
                    <button class="remove-row-btn" onclick="removeRow(this)">×</button>
                </div>
            </div>
            <button class="add-row-btn" onclick="addInputRow()">Add Another Word/Phrase</button>
            <button onclick="startGame()">Start Game</button>
        </div>
        <div class="game-section">
            <div class="hint" id="currentHint"></div>
            <canvas id="hangmanCanvas" width="200" height="250"></canvas>
            <div class="attempts" id="attempts">Remaining attempts: 6</div>
            <div class="word-display" id="wordDisplay"></div>
            <div class="keyboard" id="keyboard"></div>
            <p id="message"></p>
        </div>
    </div>
    <script>
        // Pre-loaded phrases from the Polish-English restaurant guide
        let wordHintPairs = [
            {word: "What can I get you?", hint: "Co dla Ciebie/Pana/Pani?"},
            {word: "I'd like a large chicken and mushroom pizza, please.", hint: "Poproszę dużą pizzę z kurczakiem i grzybami."},
            {word: "Would you like some sides?", hint: "Czy chciałbyś/chciałabyś/chciałby Pan/Pani jakieś przystawki?"},
            {word: "A tomato salad, please.", hint: "Tak, poproszę sałatkę z pomidorów."},
            {word: "Anything to drink?", hint: "Coś do picia?"},
            {word: "Yes, sparkling water, please.", hint: "Tak, poproszę wodę gazowaną."},
            {word: "Yes, still water, please.", hint: "Tak, poproszę wodę niegazowaną."},
            {word: "Is that everything?", hint: "Czy to wszystko?"},
            {word: "Yes, it is.", hint: "Tak."},
            {word: "Is that eat in or takeaway?", hint: "Na miejscu czy na wynos?"},
            {word: "Takeaway, please.", hint: "Na wynos, poproszę."}
        ];
        
        let currentPairIndex = 0;
        let currentWord = '';
        let currentHint = '';
        let guessedLetters = [];
        let remainingAttempts = 6;
        let canvas, ctx;

        function addInputRow() {
            const row = document.createElement('div');
            row.className = 'input-row';
            row.innerHTML = `
                <input type="text" placeholder="Enter word or phrase" class="word-input">
                <input type="text" placeholder="Enter hint/translation" class="hint-input">
                <button class="remove-row-btn" onclick="removeRow(this)">×</button>
            `;
            document.getElementById('inputRows').appendChild(row);
        }

        function removeRow(button) {
            const rows = document.getElementsByClassName('input-row');
            if (rows.length > 1) {
                button.parentElement.remove();
            }
        }

        function drawHangman(stage) {
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            if(stage >= 1) {
                ctx.moveTo(20, 230);
                ctx.lineTo(180, 230);
            }
            if(stage >= 2) {
                ctx.moveTo(40, 230);
                ctx.lineTo(40, 20);
            }
            if(stage >= 3) {
                ctx.moveTo(40, 20);
                ctx.lineTo(120, 20);
            }
            if(stage >= 4) {
                ctx.moveTo(120, 20);
                ctx.lineTo(120, 50);
            }
            if(stage >= 5) {
                ctx.moveTo(140, 70);
                ctx.arc(120, 70, 20, 0, Math.PI * 2);
            }
            if(stage >= 6) {
                ctx.moveTo(120, 90);
                ctx.lineTo(120, 150);
                ctx.moveTo(120, 110);
                ctx.lineTo(90, 130);
                ctx.moveTo(120, 110);
                ctx.lineTo(150, 130);
                ctx.moveTo(120, 150);
                ctx.lineTo(90, 190);
                ctx.moveTo(120, 150);
                ctx.lineTo(150, 190);
            }
            ctx.stroke();
        }

        function startGame() {
            document.querySelector('.input-section').classList.add('hidden');
            document.querySelector('.game-section').classList.remove('hidden');
            
            canvas = document.getElementById('hangmanCanvas');
            ctx = canvas.getContext('2d');
            
            currentPairIndex = 0;
            initializeGame();
        }

        function initializeGame() {
            if (currentPairIndex >= wordHintPairs.length) {
                document.getElementById('message').textContent = 'Congratulations! You completed all words!';
                return;
            }

            currentWord = wordHintPairs[currentPairIndex].word.toUpperCase();
            currentHint = wordHintPairs[currentPairIndex].hint;
            guessedLetters = [];
            remainingAttempts = 6;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawHangman(0);
            
            document.getElementById('currentHint').textContent = currentHint;
            updateWordDisplay();
            createKeyboard();
            document.getElementById('message').textContent = '';
            document.getElementById('attempts').textContent = `Remaining attempts: ${remainingAttempts}`;
        }

        function updateWordDisplay() {
            const words = currentWord.split(' ');
            const display = words.map(word => 
                word.split('').map(letter => 
    guessedLetters.includes(letter) || letter === ',' || letter === '.' || letter === '?' || letter === '!' || letter === "'" ? letter : '_'
).join(' ')
            ).join('&nbsp;&nbsp;&nbsp;');
            
            document.getElementById('wordDisplay').innerHTML = display;
            
            if (!display.includes('_')) {
                setTimeout(() => {
                    document.getElementById('message').textContent = 'Correct! Moving to next word...';
                    setTimeout(() => {
                        currentPairIndex++;
                        initializeGame();
                    }, 1500);
                }, 500);
            }
        }

        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter;
                button.setAttribute('data-letter', letter);
                button.onclick = () => guessLetter(letter);
                keyboard.appendChild(button);
            });
        }

        function guessLetter(letter) {
            if (guessedLetters.includes(letter)) return;
            
            guessedLetters.push(letter);
            const button = document.querySelector(`button[data-letter="${letter}"]`);
            if (button) button.disabled = true;
            
            if (!currentWord.includes(letter)) {
                remainingAttempts--;
                document.getElementById('attempts').textContent = `Remaining attempts: ${remainingAttempts}`;
                drawHangman(6 - remainingAttempts);
                
                if (remainingAttempts === 0) {
                    document.getElementById('message').textContent = 
                        `Game Over! The phrase was: ${currentWord}`;
                    setTimeout(() => {
                        currentPairIndex++;
                        initializeGame();
                    }, 2000);
                }
            }
            updateWordDisplay();
        }

        function disableKeyboard() {
            const buttons = document.querySelectorAll('.keyboard button');
            buttons.forEach(button => button.disabled = true);
        }

        // Start the game immediately with pre-loaded phrases
        window.onload = function() {
            canvas = document.getElementById('hangmanCanvas');
            ctx = canvas.getContext('2d');
            initializeGame();
        };
    </script>
</body>
</html>
