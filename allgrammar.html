:root {

}

body {

    color: var(--text-color);
    margin: 0;
    padding: 0;
    line-height: 1.6;

header {

main#app-container {

#dashboard-grid {

}

.exam-set-card {

    border-radius: var(--border-radius);
    padding: 1.5rem;
    box-shadow: var(--box-shadow);
    transition: transform 0.2s ease-in-out;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.exam-set-card:hover {
    transform: translateY(-5px);
}

.exam-set-card h3 {
    margin-top: 0;
    color: var(--primary-color);
    font-size: 1.1rem;
    min-height: 60px; /* Ensure titles have space */
}

.progress-info {
    margin: 1rem 0;
    font-size: 0.9rem;
    color: #555;
}

.progress-bar-container {
    background-color: #e0e0e0;
    border-radius: 4px;
    overflow: hidden;
    height: 10px;
    margin-bottom: 0.5rem;
}

.progress-bar {
    background-color: var(--secondary-color);
    height: 100%;
    width: 0%; /* Updated by JS */
    transition: width 0.3s ease;
}

.button-group {
    display: flex;
    justify-content: space-between;
    gap: 0.5rem;
    margin-top: 1rem;
}

.button {
    padding: 0.6rem 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.2s ease;
    font-size: 0.9rem;
}

.start-button {
    background-color: var(--primary-color);
    color: white;
    flex-grow: 1;
}

.start-button:hover {
    background-color: #357abd;
}

.reset-button {
    background-color: #ccc;
    color: var(--text-color);
}

.reset-button:hover {
    background-color: #bbb;
}

#task-view {

    box-shadow: var(--box-shadow);

.options label:hover {

.options input[type="radio"] {

.options label.selected {

.options label.correct {

.options label.incorrect {
    border-color: var(--incorrect-color);
    background-color: #fbe9e7;
}

    font-family: var(--font-family);
    display: inline-block; /* Aby input był w linii z tekstem */
    vertical-align: baseline;
}


.check-button {
    background-color: var(--secondary-color);
    color: white;
}

.check-button:hover {
    background-color: #e08e0b;
}

.feedback {
    margin-top: 1rem;
    padding: 1rem;
    border-radius: 4px;
    background-color: var(--feedback-bg);
    font-size: 0.9rem;
    display: none; /* Hidden by default */
}

.feedback.correct-feedback {
    border-left: 5px solid var(--correct-color);
    background-color: #e9f7ef;
}

.feedback.incorrect-feedback {
    border-left: 5px solid var(--incorrect-color);
    background-color: #fbe9e7;
}

.feedback strong {
    display: block;
    margin-bottom: 0.5rem;
}

.feedback.correct-feedback strong {
    color: var(--correct-color);
}

.feedback.incorrect-feedback strong {
    color: var(--incorrect-color);
}

.feedback ul {
    margin-top: 0.5rem;
    padding-left: 20px;
}

button:disabled, input:disabled {
    cursor: not-allowed;
    opacity: 0.6;

.back-button, .finish-button {
    display: block;
    margin: 2rem auto 0 auto;
    background-color: #6c757d; /* Grey */
    color: white;
}
.back-button:hover, .finish-button:hover {
    background-color: #5a6268;

footer {
    text-align: center;
    margin-top: 3rem;
    padding: 1rem;
    font-size: 0.9rem;
    color: #777;
}

hr {
    border: none;
    border-top: 1px solid #eee;
    margin: 2rem 0;

    // app.js - Logika aplikacji
    document.addEventListener('DOMContentLoaded', () => {
        const dashboardGrid = document.getElementById('dashboard-grid');
        const dashboardView = document.getElementById('dashboard-view');
        const taskView = document.getElementById('task-view');
        const taskSetTitle = document.getElementById('task-set-title');
        const task12Container = document.getElementById('task12-container');
        const task13Container = document.getElementById('task13-container');
        const backToDashboardButton = document.getElementById('back-to-dashboard');
        const finishSetButton = document.getElementById('finish-set');

        let currentSetId = null;
        let progressData = loadAllProgress();

        function renderDashboard() {
            dashboardGrid.innerHTML = '';
            examData.forEach(set => {
                const setProgress = progressData[set.id] || {
                    answered: 0,
                    correct: 0,
                    totalTask12: set.task12.questions.length,
                    totalTask13: set.task13.items.length,
                    task12Answers: {},
                    task13Answers: {}
                };
                const totalTasks = setProgress.totalTask12 + setProgress.totalTask13;
                const progressPercent = totalTasks > 0 ? Math.round((setProgress.answered / totalTasks) * 100) : 0;
                const correctnessPercent = setProgress.answered > 0 ? Math.round((setProgress.correct / setProgress.answered) * 100) : 'N/A';

                const card = document.createElement('section');
                card.className = 'exam-set-card';
                card.id = set.id;
                card.innerHTML = `
                    <h3>${set.title}</h3>
                    <div class="progress-info">
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${progressPercent}%"></div>
                        </div>
                        <span>Postęp: ${progressPercent}%</span> |
                        <span>Poprawność: ${correctnessPercent === 'N/A' ? 'N/A' : correctnessPercent + '%'}</span>
                    </div>
                    <div class="button-group">
                        <button class="button start-button" data-setid="${set.id}">Rozpocznij</button>
                        <button class="button reset-button" data-setid="${set.id}">Resetuj</button>
                    </div>
                `;
                dashboardGrid.appendChild(card);
            });

            document.querySelectorAll('.start-button').forEach(button => {
                button.addEventListener('click', startSet);
            });
            document.querySelectorAll('.reset-button').forEach(button => {
                button.addEventListener('click', resetSet);
            });
        }

        function renderTaskView(setId) {
            currentSetId = setId;
            const set = examData.find(s => s.id === setId);
            const setProgress = progressData[setId] || {
                answered: 0,
                correct: 0,
                totalTask12: set.task12.questions.length,
                totalTask13: set.task13.items.length,
                task12Answers: {},
                task13Answers: {}
            };

            if (!set) return;

            taskSetTitle.textContent = set.title;
            task12Container.innerHTML = '';
            task13Container.innerHTML = '';

            // Render Task 12
            const task12Instruction = document.createElement('p');
            task12Instruction.className = 'instruction';
            task12Instruction.textContent = set.task12.instruction;
            task12Container.appendChild(task12Instruction);

            const task12Text = document.createElement('div');
            task12Text.className = 'question-text';
            task12Text.innerHTML = set.task12.text.replace(/\n/g, '<br>');
            task12Container.appendChild(task12Text);


            set.task12.questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'task-container';
                questionDiv.innerHTML = `<p><b>${q.number}</b></p>`;

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                optionsDiv.dataset.questionIndex = index;

                q.options.forEach((option, optionIndex) => {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `task12_${setId}_${index}`;
                    input.value = String.fromCharCode(65 + optionIndex);
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(option));
                    optionsDiv.appendChild(label);
                    input.addEventListener('change', handleTask12Answer);
                });

                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback';
                feedbackDiv.id = `feedback_task12_${setId}_${index}`;

                questionDiv.appendChild(optionsDiv);
                questionDiv.appendChild(feedbackDiv);
                task12Container.appendChild(questionDiv);

                const savedAnswer = setProgress.task12Answers[`q${index}`];
                if (savedAnswer) {
                    const selectedRadio = optionsDiv.querySelector(`input[value="${savedAnswer.answer}"]`);
                    if (selectedRadio) {
                        selectedRadio.checked = true;
                        showTask12Feedback(index, savedAnswer.answer, savedAnswer.isCorrect, q.correctAnswer, q.justification);
                        disableOptions(optionsDiv);
                    }
                }
            });

            // Render Task 13
            const task13Instruction = document.createElement('p');
            task13Instruction.className = 'instruction';
            task13Instruction.textContent = set.task13.instruction;
            task13Container.appendChild(task13Instruction);


            set.task13.items.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'task13-item task-container';
                const sentenceHTML = `${item.number} ${item.sentenceStart.replace(/\n/g, '<br>')} <input type="text" id="input_task13_${setId}_${index}" placeholder="Wpisz odpowiedź..."> ${item.sentenceEnd.replace(/\n/g, '<br>')}`;
                itemDiv.innerHTML = `
                    <p>${sentenceHTML}</p>
                    <div>
                        <button class="button check-button" data-task-type="13" data-task-index="${index}">Sprawdź</button>
                    </div>
                    <div class="feedback" id="feedback_task13_${setId}_${index}"></div>
                `;
                task13Container.appendChild(itemDiv);

                const checkButton = itemDiv.querySelector('.check-button');
                checkButton.addEventListener('click', handleTask13Check);

                const savedAnswerData = setProgress.task13Answers[`q${index}`];
                if (savedAnswerData) {
                    const inputField = itemDiv.querySelector('input');
                    inputField.value = savedAnswerData.answer;
                    showTask13Feedback(index, savedAnswerData.answer, savedAnswerData.isCorrect, item.correctAnswers, item.justification);
                    inputField.disabled = true;
                    checkButton.disabled = true;
                }
            });

            dashboardView.style.display = 'none';
            taskView.style.display = 'block';
        }


        function handleTask12Answer(event) {
            const selectedRadio = event.target;
            const optionsDiv = selectedRadio.closest('.options');
            const questionIndex = parseInt(optionsDiv.dataset.questionIndex);
            const setId = currentSetId;
            const set = examData.find(s => s.id === setId);
            const question = set.task12.questions[questionIndex];
            const selectedAnswer = selectedRadio.value;
            const isCorrect = selectedAnswer === question.correctAnswer;

            showTask12Feedback(questionIndex, selectedAnswer, isCorrect, question.correctAnswer, question.justification);
            disableOptions(optionsDiv);
            updateProgress(setId, `task12_q${questionIndex}`, selectedAnswer, isCorrect);
        }

        function handleTask13Check(event) {
            const button = event.target;
            const taskIndex = parseInt(button.dataset.taskIndex);
            const setId = currentSetId;
            const set = examData.find(s => s.id === setId);
            const item = set.task13.items[taskIndex];
            const inputField = document.getElementById(`input_task13_${setId}_${taskIndex}`);
            const userAnswer = inputField.value.trim();

            if (!userAnswer) return;

            const isCorrect = item.correctAnswers.some(correct => correct.toLowerCase() === userAnswer.toLowerCase());

            showTask13Feedback(taskIndex, userAnswer, isCorrect, item.correctAnswers, item.justification);
            inputField.disabled = true;
            button.disabled = true;
            updateProgress(setId, `task13_q${taskIndex}`, userAnswer, isCorrect);
        }

        function showTask12Feedback(qIndex, selected, correct, correctAnswer, justification) {
            const feedbackDiv = document.getElementById(`feedback_task12_${currentSetId}_${qIndex}`);
            const optionsLabels = document.querySelectorAll(`#task12-container .options[data-question-index="${qIndex}"] label`);

            optionsLabels.forEach(label => {
                const radio = label.querySelector('input');
                if (radio.value === correctAnswer) {
                    label.classList.add('correct');
                }
                if (radio.value === selected) {
                    label.classList.add('selected');
                    if (!correct) {
                        label.classList.add('incorrect');
                    }
                }
            });

            let feedbackHTML = `<strong>${correct ? 'Poprawnie!' : 'Niepoprawnie.'}</strong>`;
            feedbackHTML += `<p>${justification}</p>`;
            feedbackDiv.innerHTML = feedbackHTML;
            feedbackDiv.className = `feedback ${correct ? 'correct-feedback' : 'incorrect-feedback'}`;
            feedbackDiv.style.display = 'block';
        }

        function showTask13Feedback(qIndex, userAnswer, isCorrect, correctAnswers, justification) {
            const feedbackDiv = document.getElementById(`feedback_task13_${currentSetId}_${qIndex}`);
            let feedbackHTML = `<strong>${isCorrect ? 'Poprawnie!' : 'Niepoprawnie.'}</strong>`;

            if (!isCorrect) {
                 feedbackHTML += `<p>Twoja odpowiedź: "${userAnswer}"</p>`;
            }
             feedbackHTML += `<p>Poprawna(e) odpowiedź(i): <ul>${correctAnswers.map(ans => `<li>${ans}</li>`).join('')}</ul></p>`;
             feedbackHTML += `<p>Uzasadnienie: ${justification}</p>`;

            feedbackDiv.innerHTML = feedbackHTML;
            feedbackDiv.className = `feedback ${isCorrect ? 'correct-feedback' : 'incorrect-feedback'}`;
            feedbackDiv.style.display = 'block';
        }


        function disableOptions(optionsDiv) {
            optionsDiv.querySelectorAll('input[type="radio"]').forEach(input => {
                input.disabled = true;
                input.closest('label').style.cursor = 'default';
                input.closest('label').onclick = (e) => e.preventDefault();
            });
        }

        function loadAllProgress() {
            const data = localStorage.getItem('exam1213ProgressData');
            return data ? JSON.parse(data) : {};
        }

        function saveAllProgress(data) {
            localStorage.setItem('exam1213ProgressData', JSON.stringify(data));
        }

        function updateProgress(setId, questionId, answer, isCorrect) {
            const set = examData.find(s => s.id === setId);
            if (!progressData[setId]) {
                progressData[setId] = {
                    answered: 0,
                    correct: 0,
                    totalTask12: set.task12.questions.length,
                    totalTask13: set.task13.items.length,
                    task12Answers: {},
                    task13Answers: {}
                };
            }

            const setProgress = progressData[setId];
            const taskType = questionId.startsWith('task12') ? 'task12Answers' : 'task13Answers';
            const qKey = questionId.substring(questionId.indexOf('_q') + 1);

            if (!setProgress[taskType][qKey]) {
                setProgress.answered += 1;
                if (isCorrect) {
                    setProgress.correct += 1;
                }
                 setProgress[taskType][qKey] = { answer: answer, isCorrect: isCorrect };
            }
            saveAllProgress(progressData);
        }

        function startSet(event) {
            const setId = event.target.dataset.setid;
            renderTaskView(setId);
        }

        function resetSet(event) {
            const setId = event.target.dataset.setid;
            if (confirm(`Czy na pewno chcesz zresetować postęp dla zestawu "${examData.find(s=>s.id===setId).title}"?`)) {
                delete progressData[setId];
                saveAllProgress(progressData);
                renderDashboard();
            }
        }

        function goBackToDashboard() {
            renderDashboard();
            taskView.style.display = 'none';
            dashboardView.style.display = 'block';
            currentSetId = null;
        }

        renderDashboard();
        backToDashboardButton.addEventListener('click', goBackToDashboard);
        finishSetButton.addEventListener('click', goBackToDashboard);
    });
    </script>
