<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roy's Tech & Culture Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* All essential styles inlined for reliability */
        :root {
            --font-serif: 'Source Serif Pro', Georgia, serif;
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --color-text: #374151;
            --color-heading: #111827;
            --color-background: #f9fafb;
        }

        body {
            font-family: var(--font-serif);
            line-height: 1.7;
            color: var(--color-text);
            background-color: var(--color-background);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header and Navigation */
        .site-header {
            background-color: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #e5e7eb;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 50;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
            padding: 0 1.5rem;
        }

        .site-title {
            font-family: var(--font-serif);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-heading);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            font-family: var(--font-sans);
        }

        .nav-link {
            color: #4b5563;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: #2563eb;
        }

        /* Main Content Layout */
        .main-content {
            margin-top: 80px;
            padding: 2rem 1rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        /* Featured Article */
        .featured-article {
            grid-column: 1 / -1;
            background: white;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .article-card {
            background: white;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .article-card:hover {
            transform: translateY(-4px);
        }

        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-title {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            color: var(--color-heading);
            margin-bottom: 0.75rem;
        }

        .article-excerpt {
            color: #6b7280;
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .nav-container {
                flex-direction: column;
                height: auto;
                padding: 1rem;
            }

            .nav-links {
                margin-top: 1rem;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML structure remains the same but uses these simplified styles -->
    <!-- Header -->
    <header class="site-header">
        <div class="container nav-container">
            <a href="/" class="site-title">Roy's Blog</a>
            <nav class="nav-links">
                <a href="/tech" class="nav-link">Tech</a>
                <a href="/culture" class="nav-link">Culture</a>
                <a href="/about" class="nav-link">About</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container main-content">
        <div class="content-grid">
            <!-- Featured Article -->
            <article class="featured-article">
                <img src="/api/placeholder/1200/400" alt="Featured article image" class="article-image">
                <div class="article-content">
                    <h2 class="article-title">Featured Article Title</h2>
                    <p class="article-excerpt">Featured article excerpt goes here...</p>
                </div>
            </article>

            <!-- Regular Articles -->
            <article class="article-card">
                <img src="/api/placeholder/400/200" alt="Article image" class="article-image">
                <div class="article-content">
                    <h3 class="article-title">Article Title</h3>
                    <p class="article-excerpt">Article excerpt goes here...</p>
                </div>
            </article>

            <!-- More article cards as needed -->
        </div>
    </main>
</body>
</html>
