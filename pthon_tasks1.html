<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Python dla Pocztkujcych</title>
    <style>
        /* Reset i podstawowe style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f0f0;
            padding: 20px;
            min-height: 100vh;
        }

        /* Layout */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        /* Terminal */
        .terminal-section {
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            background: #333;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal {
            flex-grow: 1;
            padding: 20px;
            color: #fff;
            font-family: 'Courier New', monospace;
            height: 500px;
            overflow-y: auto;
        }

        .terminal-output {
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        /* Info Panel */
        .info-panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
        }

        /* Verification Options */
        .verification-options {
            display: none;
            margin-top: 15px;
        }

        .option-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-button:hover {
            background: #4CAF50;
            color: white;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background: #333;
            padding: 3px;
            border-radius: 5px;
        }

        .progress-bar {
            height: 20px;
            background: #4CAF50;
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Buttons */
        .control-button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .control-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Notes Section */
        .notes {
            background: #ffffd0;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }

        /* Messages */
        .success {
            color: #4CAF50;
        }

        .error {
            color: #ff6b6b;
        }

        .milestone-alert {
            background: #ff9800;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal-section">
            <div class="terminal-header">

                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
            <div class="terminal" id="terminal">
                <div id="output"></div>
                <div id="verificationOptions" class="verification-options"></div>
            </div>
            <button id="nextButton" class="control-button" disabled>Nastpny krok</button>
        </div>
        <div class="info-panel">
            <h2>Notatki</h2>
            <div id="notes" class="notes"></div>
            <div id="explanation"></div>

    </div>

    <script>
const lessonData = {

            verification: {

        {
            step: 10, // Kocowy MILESTONE
            type: "MILESTONE",
            instruction: "PROJEKT KOCOWY!\n\nStw贸rz program kt贸ry:\n1. Zapyta u偶ytkownika o imi\n2. Zapyta ile ma lat\n3. Obliczy ile bdzie mia lat za 10 lat\n4. Wywietli zabawny komunikat z tymi informacjami\n\nGdy skoczysz, zawoaj nauczyciela. Bdziesz musia wytumaczy jak dziaa ka偶da linijka twojego kodu!",
            teacherCheck: true,
            teacherInstructions: {
                checkpoints: [
                    "Czy program u偶ywa input() do pobrania danych?",
                    "Czy wiek jest prawidowo konwertowany na liczb?",
                    "Czy wykonywane s poprawne obliczenia?",
                    "Czy wynik jest konwertowany z powrotem na tekst?",
                    "Czy ucze rozumie ka偶d cz kodu?",
                    "Czy komunikat kocowy jest czytelny i poprawny?"
                ],
                expectedCode: `imie = input("Jak si nazywasz? ")
wiek = input("Ile masz lat? ")
wiek_za_10 = int(wiek) + 10
print("Hej " + imie + "! Za 10 lat bdziesz mie " + str(wiek_za_10) + " lat!")`
            }

};
        // Stan aplikacji
        let currentStep = 0;
        let verificationComplete = false;
        
        // Elementy DOM
        const terminal = document.getElementById('terminal');
        const output = document.getElementById('output');
        const verificationOptions = document.getElementById('verificationOptions');
        const nextButton = document.getElementById('nextButton');
        const notes = document.getElementById('notes');
        const explanation = document.getElementById('explanation');
        const progressBar = document.getElementById('progressBar');

        // Funkcje pomocnicze
        function printToTerminal(text, className = '') {
            const line = document.createElement('div');
            line.className = `terminal-output ${className} fade-in`;
            line.textContent = text;
            output.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function showVerificationOptions(options, correctIndex) {
            verificationOptions.style.display = 'block';
            verificationOptions.innerHTML = '';
            
            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                
                button.onclick = () => handleVerification(index === correctIndex);
                verificationOptions.appendChild(button);
            });
        }

        function handleVerification(isCorrect) {
            verificationOptions.style.display = 'none';
            
            if (isCorrect) {
                printToTerminal('wietnie! Odpowied藕 poprawna!', 'success');
                const lesson = lessonData.lessons[currentStep];
                
                // Poka偶 wyjanienie
                printToTerminal('\nWYJANIENIE:\n' + lesson.explanation);
                
                // Poka偶 notatk
                notes.style.display = 'block';
                notes.textContent = lesson.noteContent;
                
                verificationComplete = true;
                nextButton.disabled = false;
            } else {
                printToTerminal('Spr贸buj jeszcze raz...', 'error');
            }
        }

        function updateProgress() {
            const progress = ((currentStep + 1) / lessonData.lessons.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function showNextLesson() {
            verificationComplete = false;
            nextButton.disabled = true;
            notes.style.display = 'none';
            
            const lesson = lessonData.lessons[currentStep];
            
            printToTerminal('\n' + lesson.instruction);
            
            if (lesson.type === 'MILESTONE') {
                const milestoneAlert = document.createElement('div');
                milestoneAlert.className = 'milestone-alert';
                milestoneAlert.textContent = 'Zawoaj nauczyciela do sprawdzenia!';
                output.appendChild(milestoneAlert);
                nextButton.disabled = false;
            } else {
                printToTerminal('\nPo wykonaniu zadania, wybierz poprawn odpowied藕:');
                showVerificationOptions(lesson.verification.options, lesson.verification.correct);
            }
            
            updateProgress();
        }

        // Obsuga przycisku "Nastpny krok"
        nextButton.onclick = () => {
            if (currentStep < lessonData.lessons.length - 1) {
                currentStep++;
                showNextLesson();
            } else {
                printToTerminal('\nGratulacje! Ukoczye lekcj! ', 'success');
                nextButton.disabled = true;
            }
        };

        // Inicjalizacja
        showNextLesson();
    </script>
</body>
</html>
