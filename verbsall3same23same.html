            padding: 0;
            box-sizing: border-box;

        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .grouped-heading {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .grouped-heading h2 {
            margin-right: 10px;
        }

        .group-badge {
            background-color: #e9ecef;
            border-radius: 20px;
            padding: 3px 10px;
            font-size: 14px;
            font-weight: normal;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 10px;
        }

        .mode-selector button {
            padding: 12px 20px;
            background-color: #e9ecef;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .mode-selector button.active {
            background-color: #4361ee;
            color: white;
            font-weight: bold;
        }

        .instruction {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 18px;
        }

        .exercise-section {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: none;
        }

        .exercise-section.active {
            display: block;
        }

        .question-container {
            margin-bottom: 20px;
        }

        .question-container p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .verb-group-indicator {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .group-1 {
            border-left: 5px solid #4dabf7;  /* niebieski */
            background-color: #e7f5ff;
        }

        .group-2 {
            border-left: 5px solid #40c057;  /* zielony */
            background-color: #ebfbee;
        }

        .group-3 {
            border-left: 5px solid #ff6b6b;  /* czerwony */
            background-color: #fff5f5;
        }

        .group-4 {
            border-left: 5px solid #cc5de8;  /* fioletowy */
            background-color: #f3f0ff;
        }

        .group-5 {
            border-left: 5px solid #fcc419;  /* żółty */
            background-color: #fff9db;
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option {
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 17px;
        }

        .option:hover {
            background-color: #dee2e6;
        }

        .option.correct {
            background-color: #28a745;
            color: white;
        }

        .option.incorrect {
            background-color: #dc3545;
            color: white;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 10px;
        }

        .controls button {
            padding: 10px 20px;
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .controls button:disabled {
            background-color: #dee2e6;
            cursor: not-allowed;
        }

        .input-container {
            display: flex;
            margin-bottom: 15px;
        }

        .input-container input {
            flex: 1;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 5px 0 0 5px;
            font-size: 18px;
        }

        .input-container input:focus {
            outline: none;
            border-color: #4361ee;
        }

        .input-container button {
            padding: 12px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
        }

        .hint {
            font-style: italic;
            color: #6c757d;
            margin-top: 8px;
            margin-bottom: 15px;
            font-size: 18px;
            letter-spacing: 3px;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 12px;
            background-color: #e9ecef;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        #progressFill {
            height: 100%;
            background-color: #4361ee;
            width: 0%;
            transition: width 0.3s;
        }

        #progressInfo {
            text-align: right;
            font-size: 16px;
            color: #6c757d;
        }

        .verb-list-container {
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .verb-list-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 24px;
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-container button {
            padding: 8px 15px;
            background-color: #e9ecef;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-container button.active {
            background-color: #4361ee;
            color: white;
        }

        .verb-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .verb-item {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            transition: all 0.3s;
            position: relative;
        }

        .verb-item:hover {
            background-color: #e9ecef;
        }

        .verb-info {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .verb-actions {
            display: flex;
            gap: 8px;
        }

        .verb-actions button {
            padding: 5px 10px;
            background-color: #e9ecef;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
        }

        .verb-actions button.active {
            background-color: #4361ee;
            color: white;
        }

        .verb-item.known {
            border-right: 5px solid #28a745;
        }

        .verb-item.easy {
            border-right: 5px solid #17a2b8;
        }

        .verb-item.hard {
            border-right: 5px solid #dc3545;
        }

        .translation {
            color: #666;
            font-style: italic;
            margin-top: 5px;
        }

        .feedback {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        .feedback.correct {
            color: #28a745;
        }

        .feedback.incorrect {
            color: #dc3545;
        }

        .translation-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .translation-inputs input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 16px;
        }

        .translation-inputs input:focus {
            outline: none;
            border-color: #4361ee;
        }

        .input-label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #6c757d;
        }

        /* Styl dla podgrup w grupie 4 */
        .subgroup-badge {
            display: inline-block;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 3px;
            background-color: #dee2e6;
            margin-right: 5px;
        }

        /* Style dla dwóch pól wejściowych w zadaniu 2 dla grup 3-5 */
        .dual-input-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .dual-input-container .input-wrapper {
            position: relative;
        }

        .dual-input-container input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 16px;
        }

        .dual-input-container input:focus {
            outline: none;
            border-color: #4361ee;
        }

        @media (max-width: 768px) {
            .options-container {
                grid-template-columns: 1fr;
            }
            
            .verb-list {
                grid-template-columns: 1fr;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            .input-container input {
                border-radius: 5px;
                margin-bottom: 10px;
            }
            
            .input-container button {
                border-radius: 5px;
            }
            
            .translation-inputs {
                grid-template-columns: 1fr;
            }
            
            .mode-selector {
                flex-direction: column;
            }
            
            .dual-input-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            </div>
            <div class="controls">
                <button id="mcNextBtn">Następne pytanie</button>
            </div>
        </div>
        
        <div id="letterByLetterSection" class="exercise-section">
            <div class="question-container">

                <p id="lblQuestion"></p>
                
                <!-- Container dla standardowego wpisywania (grupy 1-2) -->
                <div id="standardInputContainer" class="input-container">
                    <input type="text" id="lblInput" placeholder="Wpisz odpowiedź...">
                    <button id="lblHintBtn">Podpowiedź</button>
                </div>
                <p id="lblHint" class="hint"></p>
                
                <!-- Container dla podwójnego wpisywania (grupy 3-5) -->
                <div id="dualInputContainer" class="dual-input-container" style="display: none;">
                    <div class="input-wrapper">
                        <label class="input-label">Past Simple:</label>
                        <input type="text" id="lblInputPS" placeholder="Past Simple...">
                        <p id="lblHintPS" class="hint"></p>
                    </div>
                    <div class="input-wrapper">
                        <label class="input-label">Past Participle:</label>
                        <input type="text" id="lblInputPP" placeholder="Past Participle...">
                        <p id="lblHintPP" class="hint"></p>
                    </div>
                </div>
                <div class="input-container" id="dualHintContainer" style="display: none;">
                    <button id="lblHintBtnDual">Podpowiedź</button>
                </div>
                
                <div id="lblFeedback" class="feedback"></div>
            </div>
            <div class="controls">
                <button id="lblCheckBtn">Sprawdź</button>
                <button id="lblNextBtn" disabled>Następne pytanie</button>
            </div>
        </div>
        
        <div id="translationSection" class="exercise-section">
            <div class="question-container">
                <div id="trGroupIndicator" class="verb-group-indicator"></div>
                <p id="trQuestion"></p>
                <div class="translation-inputs">
                    <div>
                        <label class="input-label" for="trInfinitive">Infinitive:</label>
                        <input type="text" id="trInfinitive" placeholder="Bezokolicznik...">
                    </div>
                    <div>
                        <label class="input-label" for="trPastSimple">Past Simple:</label>
                        <input type="text" id="trPastSimple" placeholder="Czas przeszły prosty...">
                    </div>
                    <div>
                        <label class="input-label" for="trPastParticiple">Past Participle:</label>
                        <input type="text" id="trPastParticiple" placeholder="Imiesłów bierny...">
                    </div>
                </div>
                <div id="trFeedback" class="feedback"></div>
            </div>
            <div class="controls">
                <button id="trCheckBtn">Sprawdź</button>
                <button id="trNextBtn" disabled>Następne pytanie</button>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div id="progressFill"></div>
            </div>
            <p id="progressInfo">Postęp: 0/0 (0.0%)</p>
        </div>
        
        <div class="verb-list-container">
            <div class="grouped-heading">
                <h2>Lista czasowników</h2>
                <span id="verbCounter" class="group-badge">36 czasowników</span>
            </div>
            <div class="filter-container">
                <button id="showAllBtn" class="active">Wszystkie</button>
                <button id="showKnownBtn">Umiem</button>
                <button id="showEasyBtn">Łatwe</button>
                <button id="showHardBtn">Trudne</button>
                <button id="showUnmarkedBtn">Nieoznaczone</button>
                <button id="showGroup1Btn">Grupa 1</button>
                <button id="showGroup2Btn">Grupa 2</button>
                <button id="showGroup3Btn">Grupa 3</button>
                <button id="showGroup4Btn">Grupa 4</button>
                <button id="showGroup5Btn">Grupa 5</button>
            </div>
            <div class="verb-list" id="verbList"></div>
        </div>
    </div>

            }
            
            trCheckBtn.disabled = true;
            trNextBtn.disabled = false;
            totalAnswered++;
            updateProgress();
        }
        
        // Aktualizacja paska postępu
        function updateProgress() {
            const percentage = totalAnswered ? (answeredCorrectly / totalAnswered) * 100 : 0;
            progressFill.style.width = `${percentage}%`;
            progressInfo.textContent = `Postęp: ${answeredCorrectly}/${totalAnswered} (${percentage.toFixed(1)}%)`;
        }
        
        // Zmiana trybu nauki
        function changeMode(mode) {
            currentMode = mode;
            
            // Aktualizuj przyciski trybów
            multipleChoiceBtn.classList.toggle('active', mode === 'multipleChoice');
            letterByLetterBtn.classList.toggle('active', mode === 'letterByLetter');
            translationBtn.classList.toggle('active', mode === 'translation');
            
            // Aktualizuj sekcje ćwiczeń
            multipleChoiceSection.classList.toggle('active', mode === 'multipleChoice');
            letterByLetterSection.classList.toggle('active', mode === 'letterByLetter');
            translationSection.classList.toggle('active', mode === 'translation');
            
            // Aktualizuj instrukcję
            switch (mode) {
                case 'multipleChoice':
                    currentInstruction.textContent = 'Wybierz poprawną formę czasownika';
                    break;
                case 'letterByLetter':
                    currentInstruction.textContent = 'Wpisz poprawną formę czasownika';
                    break;
                case 'translation':
                    currentInstruction.textContent = 'Podaj trzy formy czasownika na podstawie tłumaczenia';
                    break;
            }
            
            // Przygotuj nowe pytanie
            prepareNextQuestion();
        }
        
        // Pomocnicza funkcja do mieszania tablic
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Pomocnicza funkcja do generowania losowej formy
        function getRandomForm(originalForm) {
            // Zmodyfikuj trochę oryginalną formę, żeby wyglądała wiarygodnie ale była błędna
            if (originalForm.endsWith('en')) {
                return originalForm.replace(/en$/, 'ed');
            } else if (originalForm.endsWith('ed')) {
                return originalForm.replace(/ed$/, 'en');
            } else if (originalForm.includes('a')) {
                return originalForm.replace('a', 'e');
            } else if (originalForm.includes('o')) {
                return originalForm.replace('o', 'a');
            } else {
                return originalForm + 'ed';
            }
        }
        
        // Konfiguracja nasłuchiwaczy zdarzeń
        function setupEventListeners() {
            // Przyciski trybów
            multipleChoiceBtn.addEventListener('click', () => changeMode('multipleChoice'));
            letterByLetterBtn.addEventListener('click', () => changeMode('letterByLetter'));
            translationBtn.addEventListener('click', () => changeMode('translation'));
            
            // Przycisk "Następne" dla trybu wielokrotnego wyboru
            mcNextBtn.addEventListener('click', () => {
                prepareNextQuestion();
            });
            
            // Przyciski dla trybu wpisywania po literze
            lblCheckBtn.addEventListener('click', () => {
                const currentVerb = verbs[currentVerbIndex];
                if (currentVerb.group <= 2) {
                    checkLBLAnswerBasic();
                } else {
                    checkLBLAnswerAdvanced();
                }
            });
            
            lblHintBtn.addEventListener('click', showNextHintBasic);
            lblHintBtnDual.addEventListener('click', showNextHintAdvanced);
            
            lblNextBtn.addEventListener('click', () => {
                prepareNextQuestion();
            });
            
            // Enter dla wpisywania odpowiedzi
            lblInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !lblCheckBtn.disabled) {
                    checkLBLAnswerBasic();
                }
            });
            
            lblInputPP.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !lblCheckBtn.disabled) {
                    checkLBLAnswerAdvanced();
                }
            });
            
            // Przyciski dla trybu tłumaczenia
            trCheckBtn.addEventListener('click', checkTranslationAnswer);
            trNextBtn.addEventListener('click', () => {
                prepareNextQuestion();
            });
            
            // Enter dla inputów tłumaczenia
            trPastParticiple.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !trCheckBtn.disabled) {
                    checkTranslationAnswer();
                }
            });
            
            // Przyciski filtrów
            showAllBtn.addEventListener('click', () => {
                setActiveFilterButton(showAllBtn);
                generateVerbList('all');
            });
            
            showKnownBtn.addEventListener('click', () => {
                setActiveFilterButton(showKnownBtn);
                generateVerbList('known');
            });
            
            showEasyBtn.addEventListener('click', () => {
                setActiveFilterButton(showEasyBtn);
                generateVerbList('easy');
            });
            
            showHardBtn.addEventListener('click', () => {
                setActiveFilterButton(showHardBtn);
                generateVerbList('hard');
            });
            
            showUnmarkedBtn.addEventListener('click', () => {
                setActiveFilterButton(showUnmarkedBtn);
                generateVerbList('unmarked');
            });
            
            showGroup1Btn.addEventListener('click', () => {
                setActiveFilterButton(showGroup1Btn);
                generateVerbList('group1');
            });
            
            showGroup2Btn.addEventListener('click', () => {
                setActiveFilterButton(showGroup2Btn);
                generateVerbList('group2');
            });
            
            showGroup3Btn.addEventListener('click', () => {
                setActiveFilterButton(showGroup3Btn);
                generateVerbList('group3');
            });
            
            showGroup4Btn.addEventListener('click', () => {
                setActiveFilterButton(showGroup4Btn);
                generateVerbList('group4');
            });
            
            showGroup5Btn.addEventListener('click', () => {
                setActiveFilterButton(showGroup5Btn);
                generateVerbList('group5');
            });
        }
        
        // Ustawianie aktywnego przycisku filtra
        function setActiveFilterButton(button) {
            const filterButtons = document.querySelectorAll('.filter-container button');
            filterButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }
        
        // Uruchom inicjalizację po załadowaniu strony
        window.addEventListener('DOMContentLoaded', init);
        
        // Tutaj będzie dodana tablica verbs z grupami 1-5
    </script>
